<body>


    <header>
        <!-- Sección del logo y el carrito -->
        <div class="header-container">
            <div class="header-logo">
                <h1>Programación I</h1>
                <img src="img/logo.png" alt="logo de la empresa" class="logo-img">
            </div>

            <div id="carrito">
                <button class="otroBoton btn">
                    <span class="cantidadCarrito">0</span>
                    <div class="invis">
                        <span class="totalCarrito">0</span>
                    </div>
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
            </div>
        </div>
    </header>


    <div>

        <div class="carousel slide" id="miSlider" data-bs-ride="carousel">

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="carousel-banner cr-slide-1" title="ofertas">
                        <img src="img/bannerM1 (3).png" class="img-fluid" alt="banner con ofertas">
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="carousel-banner  cr-slide-2" title="descuentos">
                        <img src="img/bannerM1.png" class="img-fluid" alt="banner con descuentos">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-banner  cr-slide-3" title="cibermonday">
                        <img src="img/bannerM2.png" class="img-fluid" alt="banner cibermonday">
                    </div>
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#miSlider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Anterior</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#miSlider" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#miSlider" data-bs-slide-to="0" class="active"
                    aria-current="true"></button>
                <button type="button" data-bs-target="#miSlider" data-bs-slide-to="1" class=""></button>
                <button type="button" data-bs-target="#miSlider" data-bs-slide-to="2" class=""></button>
            </div>

        </div>
    </div>


    <main class="container">



        <div class="container">
            <div class="row">
                <div class="col-4 col-md-4">
                    <img src="img/descuento.png" class="img-baner" alt="imagen del local completo">
                    <p>Descuento increibles</p>>
                </div>
                <div class="col-4 col-md-4">
                    <img src="img/envio.png" class="img-baner" alt="imagen del local completo">
                    <p>Envios Gratis</p>
                </div>
                <div class="col-4 col-md-4">
                    <img src="img/tarjeta.png" class="img-baner" alt="imagen del local completo">
                    <p>todas las tarjetas</p>
                </div>
            </div>


        </div>


        <h2>Catálogo de productos</h2>




        <section>

            <div class="filtros">
                <label for="filtro-categoria">Categoría:</label>

                <select id="filtro-categoria">

                    <option value="">Todo</option>
                    <option value="mesas">mesas y sillas</option>
                    <option value="sillon">sillon</option>
                    <option value="rackTV">rackTV</option>
                </select>

                <label for="filtro-precio">Precio:</label>
                <select id="filtro-precio">
                    <option value="">Seleccionar orden</option>
                    <option value="asc">Menor a Mayor</option>
                    <option value="desc">Mayor a Menor</option>
                </select>

            </div>
        </section>
        <div id="alertas"></div>
        <section>
            <div id="productos"></div>
        </section>
        <div id="banner"></div>
