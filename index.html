<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/estilos.css" />
    <title>Programación I | Parcial 2 | AYALA</title>
</head>

<body>

    <header>
       <h1>Programación I | Parcial 2 | Ayala | Mi carrito</h1>                 
    </header>

    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/banner1.jpg" class="d-block w-100" alt="banner principal">
          </div>
          <div class="carousel-item">
            <img src="img/banner2.jpg" class="d-block w-100" alt="banner secundario">
          </div>
         
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      
    <main class="container">

       



        <div id="carrito">
            <div class="container cuadroBoton">
                <div class="row align-items-center">
                    <div class="col-12 col-md-6">
                        <div class="cuadro-carrito">
                            <p><span class="cantidadCarrito">0</span><i class="fa-solid fa-cart-shopping"></i></p>
                            <p >Total $<span class="totalCarrito">0</span></p>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                    <div class="botonera">
                        <button class="mostrarCarritoBtn btn-mostrar" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i
                                class="fa-solid fa-cart-shopping"></i> Mi Carrito</button>
                        <button class="mostrarCatalogo btn-catalogo" type="button">Catalogo</button>
                    </div>
                </div>
            </div>
        </div>
    



        <h2>Catálogo de productos</h2>

        <section>

            <div class="filtros">
                <label for="filtro-categoria">Filtrar por categoría:</label>

                <select id="filtro-categoria">
                    <option value="">Seleccionar categoría</option>
                    <option value="">Todo</option>
                    <option value="electrodomestico">Electrodomésticos</option>
                    <option value="tecnologia">Tecnología</option>
                    <option value="tv">TV</option>
                </select>

                <label for="filtro-precio">Ordenar por precio:</label>
                <select id="filtro-precio">
                    <option value="">Seleccionar orden</option>
                    <option value="asc">Menor a Mayor</option>
                    <option value="desc">Mayor a Menor</option>
                </select>

            </div>
        </section>

        <section>
            <div id="productos"></div>
        </section>

        <section>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Mi carrito de compras</h5>
                    <button type="button" class="btn-close btn btn-primary" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">

                    <div id="productosCarrito"></div>

                </div>
            </div>
        </section>
    </main>






    <footer>
        <ul>
            <li>Profesor Fabrizio Carlassara</li>

                <a href="mailto:fabrizio.carlassara@davinci.edu.ar?subject=P1%20-%20Consulta%20-%20DW2[M|T|N][A|B]%20-%20Apellido,%20Nombre"
                    target="_blank">fabrizio.carlassara@davinci.edu.ar</a>
            </li>
            <li>Programación 1</li>
            <li>
                <!-- Reemplazar por el link del repositorio de GitHub -->
                <a href="#">URL del repo de GitHub</a>
            </li>
        </ul>
    </footer>
    <script src="scripts/funciones.js"></script>

    <script src="scripts/claseCarrito.js"></script>
    <script src="index.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
