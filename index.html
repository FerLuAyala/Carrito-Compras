<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/estilos.css" />
    <title>Programación I | Parcial 2 | AYALA</title>
</head>

<body>

  
    <header class="navbar navbar-expand-lg navbar-light bg-white py-4 fixed-top" style="flex: auto">
        <!-- Reemplazar por los datos que correspondan -->
        <div class="container">
            <h1>Programación I</h1>
            <div class="nav-btns">
                <button type="button" class="btn position-relative" data-bs-toggle="modal" data-bs-target="#cart">
                    <i class="fa fa-shopping-cart"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge bg-primary">0</span>
                </button>
                <button type="button" class="btn position-relative">
                    <i class="fa fa-heart"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge bg-primary">0</span>
                </button>
                <button type="button" class="btn position-relative">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </header>

    <div id="banner">
        
          
    </div>

      
    <main class="container">

       
        <h2>Catálogo de productos</h2>


        <div id="carrito">
            <div class="container cuadroBoton">
                <div class="row align-items-center">
                    <div class="col-12 col-md-6">
                        <div class="cuadro-carrito">
                            <p><span class="cantidadCarrito">0</span><i class="fa-solid fa-cart-shopping"></i></p>
                            <p >Total $<span class="totalCarrito">0</span></p>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                    <div class="botonera">
                        <button class="mostrarCarritoBtn btn-mostrar" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i
                                class="fa-solid fa-cart-shopping"></i> Mi Carrito</button>
                        <button class="mostrarCatalogo btn-catalogo" type="button">Catalogo</button>
                    </div>
                </div>
            </div>
        </div>
    
       


       

        <section>

            <div class="filtros">
                <label for="filtro-categoria">Filtrar por categoría:</label>

                <select id="filtro-categoria">
                    
                    <option value="">Todo</option>
                    <option value="electrodomestico">Electrodomésticos</option>
                    <option value="tecnologia">Tecnología</option>
                    <option value="tv">TV</option>
                </select>

                <label for="filtro-precio">Ordenar por precio:</label>
                <select id="filtro-precio">
                    <option value="">Seleccionar orden</option>
                    <option value="asc">Menor a Mayor</option>
                    <option value="desc">Mayor a Menor</option>
                </select>

            </div>
        </section>
        <div id="alertas"></div>
        <section>
            <div id="productos"></div>
        </section>

        <section>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Mi carrito de compras</h5>
                    <button type="button" class="btn-close btn btn-primary" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">

                    <div id="productosCarrito"></div>

                </div>
            </div>
        </section>
    </main>

                    target="_blank">fabrizio.carlassara@davinci.edu.ar</a>

                <!-- Reemplazar por el link del repositorio de GitHub -->

            </li>
        </ul>
    </footer>

    <script src="scripts/funciones.js"></script>
    
    <script src="scripts/claseCarrito.js"></script>
    <script src="index.js"></script>
